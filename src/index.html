<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard App</title>
  </head>
  <body>
    <section class="leaderboard-section">
      <h1>Leaderboard</h1>
      <div class="leaderboard-content-container">
        <div class="leaderboard-left-section">
          <div class="leaderboard-left-section-title">
            <h2>Recent scores</h2>
            <button type="button" class="refresh-btn">Refresh</button>
          </div>
          <div class="score-board"></div>
        </div>
        <div class="leaderboard-right-section">
          <h2>Add your score</h2>
          <form class="leaderboard-form">
            <input type="text" placeholder="Your name" class="input-name" />
            <input type="text" placeholder="Your score" class="input-score"/>
            <input type="submit" value="Submit" class="submit-btn"/>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
